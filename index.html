function startLogin() {
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim().toLowerCase();
  const institution = document.getElementById("institution").value.trim();
  if (!name || !email || !institution) return alert("Enter name, email, and institution");

  currentUser = { name, email, institution };
  document.getElementById("login").classList.remove("active");
  document.getElementById("rules").classList.add("active");
}

function showCategory() {
  document.getElementById("rules").classList.remove("active");
  document.getElementById("category").classList.add("active");
}

function loadQuiz() {
  currentCategory = document.getElementById("categorySelect").value;
  document.getElementById("category").classList.remove("active");
  document.getElementById("quiz").classList.add("active");

  const quizForm = document.getElementById("quizForm");
  quizForm.innerHTML = "";
  questions[currentCategory].forEach((q, i) => {
    let html = `<p>${i + 1}. ${q.question}</p>`;
    if (q.type === "mcq") {
      q.options.forEach(opt => {
        html += `<label><input type="radio" name="q${i}" value="${opt}"> ${opt}</label><br>`;
      });
    } else if (q.type === "checkbox") {
      q.options.forEach(opt => {
        html += `<label><input type="checkbox" name="q${i}" value="${opt}"> ${opt}</label><br>`;
      });
    } else if (q.type === "short") {
      html += `<input type="text" name="q${i}"><br>`;
    }
    quizForm.innerHTML += html;
  });

  timeLeft = 1500;
  document.getElementById("time").innerText = timeLeft;
  timer = setInterval(() => {
    timeLeft--;
    document.getElementById("time").innerText = timeLeft;
    if (timeLeft <= 0) {
      clearInterval(timer);
      submitQuiz();
    }
  }, 1000);
}

function submitQuiz() {
  clearInterval(timer);
  const form = document.forms["quizForm"];
  const qset = questions[currentCategory];
  let score = 0;
  let preview = "";

  qset.forEach((q, i) => {
    let userAns = "";
    let correct = false;
    let correctAns = q.answer;

    if (q.type === "mcq") {
      userAns = form[`q${i}`]?.value || "No answer";
      correct = userAns === q.answer;
    } else if (q.type === "checkbox") {
      const checked = [...form[`q${i}`]].filter(cb => cb.checked).map(cb => cb.value);
      userAns = checked.length ? checked.join(", ") : "No answer";
      correct = JSON.stringify(checked.sort()) === JSON.stringify(q.answer.sort());
    } else if (q.type === "short") {
      userAns = form[`q${i}`]?.value.trim() || "No answer";
      correct = userAns.toLowerCase() === q.answer.toLowerCase();
    }

    preview += `Q${i + 1}: ${q.question}\n`;
    preview += `Your answer: ${userAns} ${correct ? "✅" : "❌"}\n`;
    preview += `Correct answer: ${Array.isArray(correctAns) ? correctAns.join(", ") : correctAns}\n\n`;

    if (correct) score++;
    else if (userAns !== "No answer") score -= 0.25;
  });

  document.getElementById("quiz").classList.remove("active");
  document.getElementById("result").classList.add("active");
  document.getElementById("scoreDisplay").innerText =
    `Score: ${score.toFixed(2)} out of ${qset.length}`;

  const attemptData = {
    ...currentUser,
    score: score.toFixed(2),
    category: currentCategory,
    preview
  };

  const emailKey = currentUser.email.replace(/\./g, '_');
db.ref("attempts/" + emailKey).set(attemptData, error => {
  if (error) {
    alert("Error saving your attempt. Please try again.");
  } else {
    renderLeaderboard();
  }
});

}

function showLeaderboard() {
  document.getElementById("result").classList.remove("active");
  document.getElementById("leaderboard").classList.add("active");
  renderLeaderboard();
}

function renderLeaderboard() {
  const filter = document.getElementById("filterCategory").value;
  const search = document.getElementById("searchInput").value.toLowerCase();
  const body = document.getElementById("leaderboardBody");
  body.innerHTML = "";

  db.ref("attempts").once("value", snapshot => {
    let data = [];
    snapshot.forEach(child => {
      data.push({ key: child.key, ...child.val() });
    });

    if (filter !== "All") data = data.filter(e => e.category === filter);
    if (search) data = data.filter(e => e.name.toLowerCase().includes(search) || e.email.includes(search));

    data.sort((a, b) => b.score - a.score);

    data.forEach((entry, i) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${i + 1}</td>
        <td>${entry.name}</td>
        <td><a href="#" style="color:aqua;text-decoration:underline;" onclick='showPreview(\`${entry.preview}\`); return false;'>${entry.email}</a></td>
        <td>${entry.institution}</td>
        <td>${entry.score}</td>
        <td>${entry.category}</td>
        <td class="admin-btn"><button onclick="deleteEntry('${entry.key}')">Delete</button></td>
      `;
      body.appendChild(tr);
    });
  });
}


function showPreview(previewText) {
  document.getElementById("leaderboard").classList.remove("active");
  document.getElementById("previewContent").innerText = previewText;
  document.getElementById("preview").classList.add("active");
}

function closePreview() {
  document.getElementById("preview").classList.remove("active");
  document.getElementById("leaderboard").classList.add("active");
}

function deleteEntry(key) {
  if (confirm("Delete this entry?")) {
    db.ref("attempts/" + key).remove().then(() => {
      renderLeaderboard();
    });
  }
}

function adminLogin() {
  const pass = prompt("Enter admin password:");
  if (pass === "admin123") {
    document.querySelectorAll(".admin-btn").forEach(e => e.style.display = "table-cell");
  } else {
    alert("Wrong password");
  }
}
